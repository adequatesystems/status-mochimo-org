# Change these first
owner: adequatesystems # Your GitHub organization or username, where this repository lives
repo: status-mochimo-org # The name of this repository
delay: 1000 # 1s delay between each configured endpoint

sites:
  - name: Mochimo Website
    url: https://mochimo.org
  - name: Official Mochimo API
    url: https://api.mochimo.org/network/status
    maxResponseTime: 3000
    method: POST
    headers:
      - "Content-Type: application/json"
    body: '{"network_identifier":{"blockchain":"mochimo","network":"mainnet"}}'
    __dangerous__body_degraded_if_text_missing: '"synced":true'
    expectedStatusCodes:
      - 200
    assignees:
      - chrisdigity
  - name: Direct Mochimo API in Germany
    url: https://api-deu.mochimo.org/network/status
    maxResponseTime: 3000
    method: POST
    headers:
      - "Content-Type: application/json"
    body: '{"network_identifier":{"blockchain":"mochimo","network":"mainnet"}}'
    __dangerous__body_degraded_if_text_missing: '"synced":true'
    expectedStatusCodes:
      - 200
  - name: Direct Mochimo API in Singapore
    url: https://api-sgp.mochimo.org/network/status
    maxResponseTime: 3000
    method: POST
    headers:
      - "Content-Type: application/json"
    body: '{"network_identifier":{"blockchain":"mochimo","network":"mainnet"}}'
    __dangerous__body_degraded_if_text_missing: '"synced":true'
    expectedStatusCodes:
      - 200
  - name: Direct Mochimo API in United States
    url: https://api-usc.mochimo.org/network/status
    maxResponseTime: 3000
    method: POST
    headers:
      - "Content-Type: application/json"
    body: '{"network_identifier":{"blockchain":"mochimo","network":"mainnet"}}'
    __dangerous__body_degraded_if_text_missing: '"synced":true'
    expectedStatusCodes:
      - 200
  - name: Development Mochimo API
    url: https://dev-api.mochimo.org:8443/network/status
    maxResponseTime: 3000
    method: POST
    headers:
      - "Content-Type: application/json"
    body: '{"network_identifier":{"blockchain":"mochimo","network":"mainnet"}}'
    __dangerous__body_degraded_if_text_missing: '"synced":true'
    expectedStatusCodes:
      - 200
    assignees:
      - NickP005
  - name: Direct Mochimo Core Node in Germany
    url: core-deu.mochimo.org
    port: 2095
    check: "tcp-ping"
    maxResponseTime: 5000
  - name: Direct Mochimo Core Node in Singapore
    url: core-deu.mochimo.org
    port: 2095
    check: "tcp-ping"
    maxResponseTime: 5000
  - name: Direct Mochimo Core Node in United States
    url: core-deu.mochimo.org
    port: 2095
    check: "tcp-ping"
    maxResponseTime: 5000

